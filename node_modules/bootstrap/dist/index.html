<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Hello, world!</title>
    <style>
        .bg{
            background: purple;
            border: 1px solid yellow;
        }
        .cours{
            width: 90%;
            margin: 0 auto;
            height: 100px !important;
        }
        .carousel-indicators li{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .active{
            background: purple !important;
        }
        .d-block img{
            background-size: cover;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row text-center">
                <button type="button" class="col btn btn-primary">Primary</button>
                <button type="button" class="col btn btn-secondary">Secondary</button>
                <button type="button" class="col btn btn-success">Success</button>
                <button type="button" class="col btn btn-danger">Danger</button>
                <button type="button" class="col btn btn-warning">Warning</button>
                <button type="button" class="col btn btn-info">Info</button>
                <button type="button" class="col btn btn-light">Light</button>
                <button type="button" class="col btn btn-dark">Dark</button>
         
        </div>
    </div>
    <div class="cours">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100 " src="" height="320" alt="First slide" style="background: blue">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="" height="320" alt="Second slide"  style="background: red">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="" height="320" alt="Third slide"  style="background: green">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
